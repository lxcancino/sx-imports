<div [formGroup]="parent">
  <table
    mat-table
    formArrayName="partidas"
    [dataSource]="dataSource"
    matSort
    #table
  >
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No</th>
      <td mat-cell *matCellDef="let row; let i = index">
        {{ i + 1 }}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="clave">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
      <td mat-cell *matCellDef="let row">{{ row.clave }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
      <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="solicitado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Solicitado</th>
      <td mat-cell *matCellDef="let row">{{ row.solicitado }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let row">{{ row.precio | currency }}</td>
      <td mat-footer-cell *matFooterCellDef>SubTotal:</td>
    </ng-container>

    <ng-container matColumnDef="importe">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Importe</th>
      <td mat-cell *matCellDef="let row">{{ row.importe | currency }}</td>
      <td mat-footer-cell *matFooterCellDef>{{ subtotal | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="operaciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row; let i = index">
        <ng-container *ngIf="!readOnly">
          <mat-icon
            color="warn"
            class="cursor-pointer"
            *ngIf="!readOnly"
            (click)="delete.emit(i)"
            >delete</mat-icon
          >
          <mat-icon
            class="cursor-pointer"
            *ngIf="!readOnly"
            (click)="edit.emit(i)"
            >edit</mat-icon
          >
        </ng-container>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let compra; columns: displayColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayColumns; sticky: true"></tr>
  </table>
</div>
