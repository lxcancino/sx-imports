<form [formGroup]="form">
  <h2 mat-dialog-title>{{ title }}</h2>
  <mat-divider></mat-divider>
  <mat-dialog-content>
    <div layout="column">
      <sxi-proveedor-producto-field
        [parent]="form"
        [productos]="productos"
      ></sxi-proveedor-producto-field>
      <div layout>
        <mat-form-field flex>
          <input
            type="number"
            matInput
            formControlName="solicitado"
            placeholder="Cantidad"
            autocomplete="off"
          />
        </mat-form-field>

        <mat-form-field flex>
          <input
            type="number"
            matInput
            formControlName="precio"
            placeholder="Precio"
            autocomplete="off"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="number"
            matInput
            formControlName="importe"
            placeholder="Importe"
            autocomplete="off"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Canelar</button>
    <button
      mat-button
      [disabled]="form.invalid"
      (click)="submit()"
      type="button"
    >
      Aceptar
    </button>
  </mat-dialog-actions>
</form>
